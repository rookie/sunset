<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon-precomposed" href="apple-icon.png">
    <link rel="apple-touch-startup-image" href="apple-startup-image.png">
    
    <title>sunset</title>
    <script>
      function initialize() {
        //LatLng(34.04924594193164, -118.24104309082031);
        updateHeight();
        window.onresize = updateHeight;
      }
      
      function changeBandHeight() {
        var bands = document.getElementsByClassName('sunsetBand');
        for(i=0; i<bands.length; i++) {
          bands[i].style.height = '200px';
        }
      }
      
      function updateHeight() {
        var canvas = document.getElementById('sunset_canvas');
        canvas.style.height = window.innerHeight + 'px';
        
        var sun = document.getElementById('bandSun');
        var sunSize = (window.innerHeight / 6 * 3);
        sun.style.height = sunSize + 'px';
        sun.style.width = sunSize + 'px';
        
        var sunTop = (window.innerHeight / 6 * 2.5);
        sun.style.top = sunTop + 'px';
        
        sun.style.marginLeft = -(sunSize / 2) + 'px';
      }
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .debugBorder {
        border-style:solid;
        border-width:2px;
      }
      .sunsetBand {
        position:relative;
        height:17%;
      }
      .behindSun {
        z-index:-1;
      }
      .aboveSun {
        z-index: 1;
      }
      #band0 {
        background-color:rgb(238,132,0);
      }
      #band1 {
        background-color:rgb(233,94,0);
      }
      #band2 {
        background-color:rgb(228,61,0);
      }
      #band3 {
        background-color:rgb(222,24,0);
      }
      #bandSun {
        position:absolute;
        border-radius:100%;
        z-index:0;
        background-color:rgb(243,156,0);
      }
      #band4 {
        background-color:rgb(0,125,175);
      }
      #band5 {
        background-color:rgb(0, 150, 200);
      }
    </style>
  </head>
  <body onload="initialize()">
    <div id="sunset_canvas">
      <div id="band0" class="sunsetBand behindSun"></div>
      <div id="band1" class="sunsetBand behindSun"></div>
      <div id="band2" class="sunsetBand behindSun"></div>
      <div id="band3" class="sunsetBand behindSun"></div>
      <div id="bandSun"></div>
      <div id="band4" class="sunsetBand aboveSun"></div>
      <div id="band5" class="sunsetBand aboveSun"></div>    
    </div>
  </body>
</html>
